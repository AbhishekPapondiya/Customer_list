<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage customers</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container-fluid text-center">
  <div><h2>Manage customers List</h2></div>
  <div class="m-2">
    <a class="h3" th:href="@{/customer/new}">Add Customer</a>
  </div>
  <div class="m-2">
    <select name="search by">
        <option value="firstName" th:href="@{/customer/search}">FirstName</option>
        <option value="city" th:href="@{/customer/search}">city</option>
        <option value="email" th:href="@{/customer/search}">Email</option>
        <option value="Phone" th:href="@{/customer/search}">Phone</option>
    </select>
  </div>

  <div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
  </div>

  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>address</th>
          <th>city</th>
          <th>state</th>
          <th>email</th>
          <th>phone</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      <th:block th:each="customer : ${customList}">
       <tr>
         <td>[[${customer.id}]]</td>
         <td>[[${customer.firstName}]]</td>
         <td>[[${customer.lastName}]]</td>
         <td>[[${customer.address}]]</td>
         <td>[[${customer.city}]]</td>
         <td>[[${customer.email}]]</td>
         <td>[[${customer.phone}]]</td>
         <td>
           <a class="h4 mr-3" th:href="@{'/customer/edit/' + ${customer.id}}">Edit</a>
           <a class="h4" th:href="@{'/customer/delete/' + ${customer.id}}">Delete</a>
         </td>
       </tr>
      </th:block>

      </tbody>
    </table>

  </div>
</div>
</body>
</html>
